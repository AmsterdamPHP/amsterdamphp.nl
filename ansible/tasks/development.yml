---
# Development related tasks

# Apache
- name: Apache
  action: apt pkg=apache2 state=installed

- name: Apache Modules
  action: command a2enmod $item
  notify: restart apache
  with_items:
    - rewrite
    - vhost_alias
    - headers
    - expires
    - filter

# Storage
- name: MySQL
  action: apt pkg=mysql-server state=installed

- name: MySQL
  action: apt pkg=python-mysqldb state=installed

# 'localhost' needs to be the last item for idempotency, see
# http://ansible.cc/docs/modules.html#mysql-user
- name: MySQL | Set Root Password
  mysql_user: name={{ dbuser }} host={{ item }} password={{ dbpasswd }} priv=*.*:ALL,GRANT
  with_items:
    - 127.0.0.1
    - ::1
    - localhost

- name: MySQL | Copy Config File
  template: src=../files/.my.cnf dest=/{{ dbuser }}/.my.cnf owner={{ dbuser }} mode=0600

- name: MySQL | Create App DB
  mysql_db: name={{ dbname }} state=present login_password={{ dbpasswd }} login_user={{ dbuser }}

- name: Redis
  action: apt pkg=redis-server state=installed

# PHP
- name: PHP 5.5 Custom Repo
  apt_repository: repo='ppa:ondrej/php5' update_cache=yes

- name: PHP and Modules
  action: apt pkg=$item state=latest
  notify: restart apache
  tags: common
  with_items:
    - php5
    - php5-mysql
    - php5-xmlrpc
    - php-soap
    - php5-gd
    - php-apc
    - php5-curl
    - php5-intl
    - php5-memcached
    - php5-xdebug

# Configurations

- name: PHP | Config timezone
  action: ini_file dest=/etc/php5/mods-available/timezone.ini section=Date option=date.timezone value=Europe/Amsterdam
  notify:
    - restart apache

# Currently PHP has a bug that adds a space that breaks ini parsing, it has been fixed, but we need to wait for
# PHP 5.5.6 to fix this

# - name: PHP | Config Memory Limit
#   action: ini_file dest=/etc/php5/cli/php.ini section=global option=memory_limit value=256M mode=0600
#   notify:
#     - restart apache

# - name: PHP | Config Memory Limit
#   action: ini_file dest=/etc/php5/apache2/php.ini section=global option=memory_limit value=256M mode=0600
#   notify:
#     - restart apache

- name: PHP | Enable Custom Config
  action: shell php5enmod -s ALL timezone

# Build tools

- name: Tools | Add nodejs repo
  apt_repository: repo='ppa:richarvey/nodejs' update_cache=yes

- name: Tools | nodejs
  action: apt pkg=nodejs state=latest

- name: Tools | NPM
  action: apt pkg=npm state=latest

- name: Tools | Modules via NPM
  npm: name=$item global=yes
  with_items:
    - uglifycss
    - uglify-js
    - less
    - yo

# PHP Tools

- name: Composer
  shell: curl -sS https://getcomposer.org/installer | php && mv composer.phar /usr/local/bin/composer creates=/usr/local/bin/composer
