security:
    encoders:
        Symfony\Component\Security\Core\User\User:
            algorithm: bcrypt
            cost: 12

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        in_memory:
            memory:
                users:
                    admin: { password: $2a$12$xkL54c33C6UZ2JShKXiqbuRUvSdl/x5H6Ev3wDtWXbsQCHpbg/Qga, roles: [ 'ROLE_ADMIN' ] }

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern:    ^/
            form_login:
                check_path: login_check
                login_path: login

                csrf_provider: form.csrf_provider
                csrf_parameter: "amsterdamphp_login[_token]"

                username_parameter: "amsterdamphp_login[username]"
                password_parameter: "amsterdamphp_login[password]"
                use_referer: true
                target_path_parameter: "amsterdamphp_login[_target_path]"
                provider: in_memory
            logout:       true
            anonymous:    ~
            remember_me:
                key: %secret%
                remember_me_parameter: "amsterdamphp_login[_remember_me]"
    access_control:
        - { path: ^/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: ROLE_ADMIN }
